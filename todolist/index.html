<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" type="text/css" href="./css/ToDoList.css">
    <script type="text/javascript" src="./js/index.js"></script>
</head>
<body>
    <div class="head">
        <div class="clude clearfix">
            <a href="javascript:;">ToDoList</a>
            <input type="text" name="add" value=" 添加ToDo" >
        </div>
    </div>
    <div class="doing">
        <div class="clude clearfix">
            <h2>
                正在进行

            </h2>

            </ul>
    </div>
    </div>
    <div class="ending">
        <div class="clude clearfix">
            <h2>
                已经完成

            </h2>
            <ul class="endingUl clearfix">
            </ul>
        </div>
    </div>
